<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js">
	<title>TIP CALCULATOR</title>
	</script>
</head>
<body>
	<div class="container">
		<h2>FAST</h2>
		<h1>TIP CALCULATOR</h1>
		<div class="wrapper">
			<p>გადასახადის თანხა</p>
			<input type="text" id="amount" placeholder="გადასახდელი თანხა"> ₾
			<p>როგორი იყო მომსახურეობა?</p>
			<select id="services">
				<option selected disabled hidden>
					არჩევა
				</option>
				<option value="0.25">25% - ყველაზე მაღალი დონე</option>
				<option value="0.20">20% - შესანიშნავი</option>
				<option value="0.15">15% - კარგი</option>
				<option value="0.10">10% - ცუდი</option>
				<option value="0.05">5% - ყველაზე ცუდი</option>
			</select>
			<p>ადამიანთა საერთო რაოდენობა</p>
			<input type="text" id="persons" placeholder="ადამიანთა რაოდენობა">
			<button id="calculate">გამოთვლა</button>
		</div>
		<div class="tip">
			<p>საბოლოო ანგარიში</p>
			<span id="total">0</span> ₾
			<span id="each">თითოეულს</span>
		</div>
	</div>
</body>
</html>
